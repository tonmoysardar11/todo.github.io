<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Your TODO </title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="toggle">
    <header>
        <!-- As a link -->
        <nav class="navbar bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand " href="index.html"><b>
                        <h2>ToDo List</h2>
                    </b></a>
            </div>
        </nav>

        <!-- As a heading -->
        <div class="heading bg-primary">
            <h2 class="text-center p-4"> Make Your customised ToDo list Now!</h2>
            <!-- for dark mode -->
            <!-- <button class="btn btn-dark Dark" onclick="clicked()">Dark Mode</button> -->
        </div>

    </header>
    <main>
        <div class="add-todo">
            <form id="myForm">
                <div class="mb-3">
                    <label for="title">ToDo Tittle</label>
                    <input type="text" value="" class="form-control" id="title" placeholder="Enter Your ToDo ">
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" value="" rows="3"
                        placeholder="Enter Your ToDo description ">
                </div>
            </form>
            <button id="add" class="btn btn-primary">Add to List</button>
            <button id="clear" class="btn btn-primary" onclick="clr()">Clear List</button>
        </div>
        <div id="items">
            <h2 class="text-center">Your ToDos here</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Sl NO</th>
                        <th scope="col">TITTLE</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>Go to gym</td>
                    <td>You Gotta Stay Fit</td>
                    <td><button class="btn btn-primary btn-sm">Done</button> <button class="btn btn-danger btn-sm">Mark Important</button></td>
                  </tr> -->
                    <td>Nothing to Display</td>
                </tbody>
            </table>


        </div>
    </main>
    <footer>

    </footer>



    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- custom script  -->
    <script src="index.js"></script>

</body>

</html>
